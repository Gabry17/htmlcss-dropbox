<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dropbox</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="nav clearfix">
            <div class="col-nav"></div>
            <div class="col-nav"></div>
        </div> 

        <div class="banner">

        </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- text -->
        <section class="text">

        </section>
        <!-- /text -->

        <!-- packet -->
        <section class="packet clearfix">
            <div class="col-main"></div>
            <div class="col-main col-center"></div>
            <div class="col-main"></div>
        </section>
        <!-- /packet -->

        <!-- enterprise -->
        <section class="enterprise">

        </section>
        <!-- /enterprise -->

        <!-- partner dropbox -->
        <section class="partner clearfix">
            <div class="col-part"></div>
            <div class="col-part"></div>
        </section>
        <!-- /partner dropbox -->

        <!-- dropbox business -->
        <section class="drop-business clearfix">
            <div class="text"></div>
            <div class="first-col">
                <div class="col-main"></div>
                <div class="col-main col-center"></div>
                <div class="col-main"></div>
            </div>
            <div class="second-col">
                <div class="col-main"></div>
                <div class="col-main col-center"></div>
                <div class="col-main"></div>
            </div>
        </section>
        <!-- /dropbox business -->
    </main>
    <!-- /MAIN -->
    
</body>
</html>
